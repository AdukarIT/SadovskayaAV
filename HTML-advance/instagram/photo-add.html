<!DOCTYPE html>
<html>
<head>
	<title>Add photo</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<img src="img/logo.png" alt="логотип Instagram">
		<img src="img/inst.png" alt="Instagram">
		<div>
			<a href="feed.html">
				<img src="img/home.png" alt="вернуться к ленте" title="Ссылка на страницу ленты">
				Вернуться к ленте
			</a>
		</div>
	</header>
	<main>
		<form method="post" name="post" action="#" >
			<input type="text" name="caption" placeholder="Введите подпись...">
			<div>
				<input type="file" name="multimedia" accept="image/*, video/*">
			</div>
			<div>
				<input type="submit" name="sendFile" value="Поделиться">
			</div>
		</form>
	</main>
</body>
</html>
