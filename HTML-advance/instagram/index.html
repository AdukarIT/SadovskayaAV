<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>
		Instagram
	</title>
</head>
<body>
	<header>
		<img src="img/logo.png" alt="логотип Instagram">
		<img src="img/inst.png" alt="Instagram">
	</header>
	<main>
		<form method="post" name="entrance" action="feed.html">
			<fieldset>
				<legend>Вход</legend>
				<p>
					<label>
						Имя пользователя
						<input type="text"  name="login" required>
					</label>
				</p>
				<p>
					<label>
						Пароль
						<input type="password" name="pwd" required>
					</label>
				</p>
				<p>
					<input value="Вход" type="submit" name="send">
				</p>
			</fieldset>	
		</form>
		<form method="post" name="registration" action="feed.html">
			<fieldset>
				<legend>Регистрация</legend>
				<p>
					<label>
						Имя пользователя
						<input type="text" name="name" required>
					</label>
				</p>
				<p>
					<label>
						Эл. адрес
						<input type="email" name="email" required>
					</label>
				</p>
				<p>
					<label>
						Пароль
						<input type="password" name="pwd" required>
					</label>
				</p>
				<p>
					<label>
						Подтверждение пароля
						<input type="password" name="password" required>
					</label>
				</p>
				<p>
					<label>Отметка о согласии с порядком обработки персональных данных
						<input type="checkbox" name="consent" value="1" required>
					</label>
				</p>
				<p>
					<input value="Регистрация" type="submit" name="send">
				</p>
			</fieldset>
		</form>
	</main>
</body>
</html>
