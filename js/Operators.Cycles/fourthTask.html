<!DOCTYPE html>
<html>
<head>
	<title>multiplication table</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let x = +prompt("Введите число от 1 до 20");
		if (x < 1 || x > 20) {
			console.log("неверное число")
		}
		else{
			for (let i = 1; i <= 10; i++) {
				console.log( x + " * " + i + " = " + x*i);
			}
		}
	</script>
</body>
</html>
