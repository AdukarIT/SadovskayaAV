<!DOCTYPE html>
<html>
<head>
	<title>Chess board</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let x = " ";
		let y = "#"
		for (var i = 0; i <= 8; i++) {
			if ( i % 2 ) {
				console.log(x + y + x + y + x + y + x);
			}
			else{
				console.log(y + x + y + x + y + x + y );
			}
		}
		</script>
</body>
</html>
