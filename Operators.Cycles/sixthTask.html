<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci numbers</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let prev = 0;
		let now = 1;
		let sum;
		console.log(prev);
		console.log(now);
		for (let i = 0; i < 13; i++) {
			sum = prev + now;
			prev = now;
			now = sum;
			console.log(sum);
		}
		
	</script>
</body>
</html>
