<!DOCTYPE html>
<html>
<head>
	<title>Car brands</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let brands = prompt("Введите марку автомобиля");
		switch (brands){
			case "BMW":
			console.log(brands + " - страна происхождения - Германия");
			break;
			case "Ford":
			console.log(brands + " - страна происхождения - США");
			break;
			case "Peugeot":
			console.log(brands + " - страна происхождения - Франция");
			break;
			case "Audi":
			console.log(brands + " - страна происхождения - Германия");
			break;
			case "Volvo":
			console.log(brands + " - страна происхождения - Швеция");
			break;
			default:
			console.log(brands + " – страна происхождения неизвестна.");
		}
	</script>
</body>
</html>
